<div class="registration-container">
<div class="card-container">
  <div class="card">
    <form>
      <div class="container md-3">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-building-add"></i>&nbsp;Hostel Name: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Hostel Name" name="hostelname" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-person-add"></i>&nbsp;Owner Name: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="hostelownername" placeholder="Hostel Owner Name" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-buildings"></i>&nbsp; Hostel Type: </label>
          <div class="col-sm-9">
            <select class="form-control" name="hosteltype">
              <option selected disabled>-- SELECT --</option>
              <option>Mens Hostel</option>
              <option>Womens Hostel</option>
              <option>Co-Living Hostel</option>
              <option>Flat Type Hostel</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-phone"></i>&nbsp; Phone No: </label>
          <div class="col-sm-9">
            <input type="tel" maxlength="10" class="form-control" placeholder="Hostel Phone Name" name="hostelphone" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-envelope-at"></i> &nbsp;Email: </label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Hostel Email" name="hostelemail" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-currency-rupee"></i>&nbsp;Fee Type:</label>
          <div class="col-sm-4">
            <select class="form-control" [(ngModel)]="selectedFeeType" name="hostelfeetype">
              <option selected disabled>-- SELECT --</option>
              <option value="sharetype">Share Type</option>
              <option value="flattype">Flat Type</option>
            </select>
          </div>
          <label class="col-sm-2 col-form-label" *ngIf="selectedFeeType === 'sharetype'">
            Fee Structure :
          </label>
          <div class="col-sm-3" *ngIf="selectedFeeType === 'sharetype'">
            <input type="number" class="form-control" placeholder="1 - Share Price" name="oneshare" />
            <input type="number" class="form-control" placeholder="2 - Share Price" name="twoshare" />
            <input type="number" class="form-control" placeholder="3 - Share Price" name="threeshare" />
            <input type="number" class="form-control" placeholder="4 - Share Price" name="fourshare" />
            <input type="number" class="form-control" placeholder="5 - Share Price" name="fiveshare" />
            <input type="number" class="form-control" placeholder="Advance Amount" name="advanceamount" />
          </div>

          <label class="col-sm-2 col-form-label" *ngIf="selectedFeeType === 'flattype'">
            Monthly Rent :
          </label>
          <div class="col-sm-3" *ngIf="selectedFeeType === 'flattype'">
            <input type="number" class="form-control" placeholder="Monthly Price" name="monthlyflatprice" />
            <input type="number" class="form-control" placeholder="Advance Amount" name="advanceamount" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-house-add"></i> &nbsp;Rooms Type: </label>
          <div class="col-sm-10">
            <input type="checkbox" name="alphabets" value="Alphabets"> &nbsp; &nbsp;
            <label><i class="bi bi-alphabet-uppercase"></i> &nbsp;Alphabets</label> &nbsp; &nbsp;
            <input type="checkbox" name="numeric" value="Alphabets"> &nbsp; &nbsp;
            <label><i class="bi bi-123"></i>&nbsp;Numeric</label> &nbsp; &nbsp;
            <input type="checkbox" name="numeric" value="Alphabets"> &nbsp; &nbsp;
            <label>Combination &nbsp;&nbsp;(<i class="bi bi-alphabet-uppercase"></i>&nbsp;<i class="bi bi-123"></i> ) </label> &nbsp; &nbsp;
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-camera"></i>&nbsp;Hostel Photos:</label>
          <div class="col-sm-9">
            <input type="file" multiple (change)="onFileChange($event)" class="form-control"/>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-geo-alt"></i>&nbsp;Hostel Address: </label>
          <div class="col-sm-4 ">
            <input type="text" class="form-control" placeholder="Flat / Building No." name="flat">
            <input type="text" class="form-control" placeholder="City" name="city">
            <input type="text" class="form-control" placeholder="State" name="state">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Street" name="street">
            <input type="text" class="form-control" placeholder="District" name="district">
            <input type="number" class="form-control" placeholder="Pincode" name="pincode">

          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><i class="bi bi-diagram-3"></i>&nbsp; Amenities: </label>
          <div class="col-sm-10">
            <input type="checkbox" name="ac"> &nbsp;
            <label>AC</label> &nbsp;
            <input type="checkbox" name="nonac"> &nbsp;
            <label>Non-AC</label> &nbsp;
            <input type="checkbox" name="washingmachine"> &nbsp;
            <label>Washing Machine</label> &nbsp;
            <input type="checkbox" name="geyser"> &nbsp;
            <label>Geyser</label> &nbsp;
            <input type="checkbox" name="gym"> &nbsp;
            <label>GYM</label> &nbsp;
            <input type="checkbox" name="parking"> &nbsp;
            <label>Parking</label> &nbsp;
            <input type="checkbox" name="hostelbus"> &nbsp;
            <label>Hostel Bus</label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2 col-form-label"><i class="bi bi-info-circle"></i>&nbsp; Instructions:</div>
          <div class="col-sm-9">
            <div id="editor" style="height:200px" class="hostelinstructions"></div>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" class="btn btn-primary">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
