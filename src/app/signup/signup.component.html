<!-- user-registration.component.html -->

<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
  <div class="card" id="carditem">
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="mobile">Mobile:</label>
        <input type="number" maxlength="10" class="form-control" id="phone" formControlName="phone" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      &nbsp; &nbsp;
      <a routerLink="/login"><button type="button" class="btn btn-warning">Login</button></a>
    </div>
  </div>
</form>
