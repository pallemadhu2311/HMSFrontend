<!-- user-registration.component.html -->
<div class="registration-container">
<h2 class="textHead">Register and Create an Account</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
  <div class="card" id="carditem">
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="username">Full Name:</label>
        <input type="text" class="form-control" id="fullname" formControlName="fullname" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="phone">Mobile:</label>
        <input type="tel" maxlength="10" class="form-control" id="phone" formControlName="phone" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="usertype">User Type:</label>
        <select class="form-control" formControlName="usertype" id="usertype" required>
          <option disabled selected>-- select --</option>
          <option>Regular User</option>
          <option>Hostel Owner</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 row">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      &nbsp; &nbsp;
      <a routerLink="/login"><button type="button" class="btn btn-warning">Login</button></a>
    </div>
  </div>
</form>
</div>
